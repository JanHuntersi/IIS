name: Run basic tests on push

on:
  push:
    branches:
      - main  # Spremenite glede na ime va≈°e glavne veje

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python3 -m pip install --upgrade pip
        pip3 install poetry
        poetry install

    - name: Run tests
      run: |
        poetry run pytest
